<!-- templates/products_index.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Transportation Methods</h1>

<a href='/products/new'>New products</a>

<div class = 'row'>
    {% for product in products %}
        <div class='col-md-3'></div>
        <h2><a href='/products/{{ product._id }}'>{{ product.title }}</a></h2>
        <small>{{ product.description }}</small>
        <small>{{ product.reviews }}</small>
    {% endfor %}
</div>
{% endblock %}
