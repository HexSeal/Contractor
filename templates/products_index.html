<!-- templates/products_index.html -->
{% extends 'base.html' %}

{% block content %}
<h1>City Skates</h1>

<h2>
    <a href='/products/new'>+ <b>New Product</b></a>
</h2>

<div class = 'row'>
    {% for product in products %}
        <div class='col-md-3'>
            <h2><a href='/products/{{ product._id }}'>{{ product.title }}</a></h2>
            <img src="{{ product.image }}" class="img-fluid">
        </div>
    {% endfor %}
</div>
{% endblock %}
